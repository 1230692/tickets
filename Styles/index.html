Script Página Principal - Simão
<!DOCTYPE html>
           <!DOCTYPE html>
<html lang="pt">
<head>
    <title>Bem-Vindo Tickets</title>
    <style>
        body {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #52616b;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            max-height: 100%;
            padding: 25px;
            box-sizing: border-box;
        }
        .box {
            width: 45%;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            background-color: #52616b;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 45%;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
        
            height: auto;
            max-width: 650px;   
            max-height: 400px; 
           
        }
        .login {
            width: 100%;
        }
        .login form, .register form {
            display: flex;
            flex-direction: column;
        }
        .login form input[type="email"],
        .login form input[type="password"],
        .register form input[type="text"], 
        .register form input[type="password"], 
        .register form input[type="email"], 
        .register form input[type="tel"] {
            padding: 11px;
            margin-bottom: 30px;
            border: 1px solid #000;
            border-radius: 8px;
        }
        .login form input[type="submit"], .register form input[type="submit"] {
            padding: 10px;
            border: none;
            background-color: #00CFC8;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .register .role {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .CorTit {
            color: #fff;
        }
        .RadioButton label{
            color: #fff;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <img src="LogoSemFundo.png" alt="Logotipo">
            </div>
            <div class="box login">
                <h2 class="CorTit">Login</h2>
                <form>
                    <input type="email" name="email" placeholder="Email">
                    <input type="password" name="password" placeholder="Password">
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
        <div class="box register">
            <h2 class="CorTit">Crie uma conta</h2>
            <form>
                <input type="text" name="first_name" placeholder="Primeiro nome">
                <input type="text" name="surname" placeholder="Sobrenome">
                <input type="tel" name="mobile" placeholder="Numero de telefone">
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <input type="password" name="confirm_password" placeholder="Confirmar password">
                <div class="RadioButton">
                    <label><input type="radio" name="RadioButton" value="Cliente"> Cliente</label>
                </p>
                    <label><input type="radio" name="RadioButton" value="Vendedor"> Vendedor</label>
            </p>
                </div>
                <input type="submit" value="Criar Conta">
            </form>
        </div>
    </div>
</body>
</html>
