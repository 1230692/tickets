<!DOCTYPE html>

    <style>
        body {

            margin: 0;

        }

        .logo-search {

        .tema p {

            height: 38px;
            width: 11%;
            display: flex;
            justify-content: center;
        }

        .ticket-seccao {

            justify-content: space-between;
        }

        .ticket {

        }

        .ticket img {

            height: 100%;
            object-fit: contain;
        }

        .fundo, .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .contacts, .information, .payment-methods {
            padding: 5px;
            text-align: center;
            width: 33.33%;
        }

        .img-pagamento {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: flex-start;
        }

        .img-pagamento img {
            width: 90px;
            height: auto;
            position: relative;
            top: 1px;
            left: 200px;
        }

        .header {
            flex-direction: column;
            align-items: center;
        }

        .logo {
            width: 700px;
            height: auto;
            margin-bottom: 35px;
            margin-top: -25px;
        }

        .search input {
            padding: 5px;
            font-size: 10px;
            text-align: center;
            border: 3px solid #fff;
            border-radius: 4px;
        }

        .slider {
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            width: 100%;
        }

        .slide-container {
            display: flex;
            transition: transform 1s ease;
        }

        .slide {
            flex: 0 0 auto;
            display: flex;
            justify-content: center;
        }

        .slide img {
            width: 100px; 
            height: 100px;
            object-fit: contain;
        }

        .fundo-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            padding: 2%;
            background-color: #333;
            color: #fff;
            margin-bottom: -50px;
            margin-top: -200px;
        }

        .fundo p {
            margin: 10px 0;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            width: 139px;
            height: 93px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 10px 14px;
            text-decoration: none;
            display: block;
            font-size: 10px;
        }

        .dropdown-content a:hover {
            background-color: #00CFC8;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-btn {
            background-color: #00CFC8;
            cursor: pointer;
            padding: 5px;
            font-size: 10px;
            text-align: center;
            border: 3px solid #00CFC8;
            border-radius: 3px;
            margin-top: 10px;
            width: 139px;
            margin-bottom: -20px;

</head>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
    const slideContainer = document.querySelector('.slide-container');
    const slides = document.querySelectorAll('.slide');
    const slideCount = slides.length;
    const slideWidth = slides[0].offsetWidth;
    const totalWidth = slideWidth * slideCount;

    slideContainer.style.width = `${totalWidth}px`;

    let currentIndex = 0;

    function moveSlides() {
        currentIndex++;
        if (currentIndex >= slideCount) {
            currentIndex = 0; // Reinicia para a primeira imagem
        }
        slideContainer.style.transition = 'transform 1s ease'; // Adiciona transição suave
        slideContainer.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
    }

    setInterval(moveSlides, 3000); // Mudar a cada 3 segundos
});



        // Filtro de pesquisa
        document.addEventListener("DOMContentLoaded", function() {
            const searchInput = document.querySelector('.search input');
            const tickets = document.querySelectorAll('.ticket');

            searchInput.addEventListener('input', function() {
                const query = searchInput.value.toLowerCase();
                tickets.forEach(ticket => {
                    const text = ticket.textContent.toLowerCase();
                    const category = ticket.dataset.category.toLowerCase();
                    ticket.style.display = text.includes(query) || category.includes(query) ? 'block' : 'none';
                });
            });
        });

        // Melhoria na visualização dos tickets ao passar o mouse
        document.addEventListener("DOMContentLoaded", function() {
            const tickets = document.querySelectorAll('.ticket');

            tickets.forEach(ticket => {
                ticket.addEventListener('mouseenter', function() {
                    ticket.style.transform = 'scale(1.1)';
                    ticket.style.transition = 'transform 0.3s';
                });

                ticket.addEventListener('mouseleave', function() {
                    ticket.style.transform = 'scale(1)';
                });
            });
        });
    </script>
