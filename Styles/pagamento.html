<!DOCTYPE html>
<HTML>
<head>
    <title>Detalhes|Pagamento do produto</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 10px;
            background-color: #52616b;
        }

        .container {
            display:flex;
            justify-content: space-between;
        }

        .detalhes, .cartaz {
            padding: 25px;
            width: 48%;
            box-sizing: border-box;
            background-color: #f0f0f0;
            border-radius: 10px;
        }

        .detalhes h2, .cartaz h2 {
            text-align: center;
            background-color: #00CFC8;
            color: white;
            padding: 10px;
            margin: -15px -15px 15px -15px;
            border-radius: 10px
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 2px solid rgb(164, 162, 162);
            border-radius: 5px;
        }

        .form-group input[type="text"], .form-group input[type="email"] {
            height: 30px;
        }

        .form-group textarea {
            height: 60px;
        }
        .form-group .cartaz-quadrado {
            width: 20%;
            padding-top: 30%;
            position:relative;
            background-color: #52616b;
            border: 1px solid #f0f0f0;
            border-radius: 5px;
            overflow:auto;
        }
        .form-group .cartaz-quadrado img {
            display: block;
            margin:4px;
            position: absolute;
            top: 0;
            left: 0;
            width: 95%;
            height: 95%;
            object-fit:fill;
        }

        .button-group {
            text-align: center;
        }

        .button-group button {
            background-color: #00CFC8;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .button-group button:hover {
            background-color: rgb(50, 50, 50);
        }

        .compra {
            border: 1px solid #52616b;
            padding: 20px;
            margin-top: 20px;
            box-sizing: border-box;
            background-color: #f0f0f0;
            border-radius: 10px;
        }

        .compra h2 {
            text-align: center;
            background-color: #00CFC8;
            color: white;
            padding: 10px;
            margin: -15px -15px 15px -15px;
            border-radius: 10px;

        }

        .payment-methods {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .payment-methods label {
            display: block;
            text-align: center;
        }

        .payment-methods input {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="detalhes">
            <h2>Detalhes do Produto</h2>
            <div class="form-group">
                <label for="promotor">Promotor:</label>
                <input type="text" id="promotor" name="promotor" placeholder="Promotor" required>
            </div>
            <div class="form-group">
                <label for="duracao">Duração:</label>
                <input type="text" id="duracao" name="duracao" placeholder="Duração" required>
            </div>
            <div class="form-group">
                <label for="introducao">Breve Introdução:</label>
                <textarea id="introducao" name="introducao" placeholder="Introdução do evento" required></textarea>
            </div>
            <div class="form-group">
                <label for="sinopse">Sinopse:</label>
                <textarea id="sinopse" name="sinopse" placeholder="Sinopse" required></textarea>
            </div>
            <div class="form-group">
                <label for="cartaz">Cartaz:</label>
                <div class="cartaz-quadrado">
                    <img src="logo.jpeg" alt="Cartaz do Evento" width="50%">
                </div>
            </div>
        </div>
        
        <div class="cartaz">
            <h2>Cartaz do Evento</h2>
            <div class="form-group">
                <label for="nome_evento">Nome do Evento:</label>
                <input type="text" id="nome_evento" name="nome_evento" placeholder="Nome do Evento" required>
            </div>
            
            <div class="form-group">
                <label for="inicio">Início:</label>
                <input type="text" id="inicio" name="inicio" placeholder="Início" required>
            </div>
            <div class="form-group">
                <label for="fim">Fim:</label>
                <input type="text" id="fim" name="fim" placeholder="Fim" required>
            </div>
            <div class="form-group">
                <label for="horario">Horário:</label>
                <input type="text" id="horario" name="horario" placeholder="Horário" required>
            </div>
            <div class="form-group">
                <label for="classificacao">Classificação Etária:</label>
                <input type="text" id="classificacao" name="classificacao" placeholder="Classificação Etária" required>
            </div>
        </div>
    </div>

    <div class="compra">
        <h2>Compra de Bilhetes</h2>
        <form action="processar_pagamento.php" method="post">
            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="text" id="quantidade" name="quantidade_bilhete" placeholder="Quantidade" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="payment-methods">
                <div>
                    <label for="mbway">
                        <input type="radio" id="mbway" name="pagamento" value="MBWAY" required>
                        <img src="MBWAY.jpeg" width="60" height="45" alt="MBWAY">
                        MBWAY
                    </label>
                </div>
                <div>
                    <label for="paypal">
                        <input type="radio" id="paypal" name="pagamento" value="PAYPAL" required>
                        <img src="PAYPAL.jpeg" width="50" height="40" alt="PAYPAL">
                        PAYPAL
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="telemovel">Telemóvel:</label>
                <input type="text" id="telemovel" name="telemovel" placeholder="Telemóvel" required>
            </div>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome" required>
            </div>
            <div class="button-group">
                <button type="submit">COMPRAR</button>
            </div>
        </form>
    </div>
</body>
</HTML>
