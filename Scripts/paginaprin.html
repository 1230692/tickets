    <script>
      function shuffleSlides(slides) {
    for (let i = slides.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        slides[i].style.order = j;
        slides[j].style.order = i;
    }
}

document.addEventListener("DOMContentLoaded", function() {
    const slideContainer = document.querySelector('.slide-container');
    const slides = Array.from(document.querySelectorAll('.slide'));
    const slideCount = slides.length;
    const slidesToShow = 5;
    const slideWidth = slideContainer.offsetWidth / slidesToShow;
    let currentIndex = 0;

    // Embaralha os slides
    shuffleSlides(slides);

    slides.forEach(slide => {
        slide.style.flex = `0 0 ${slideWidth}px`;
    });

    function moveSlides() {
        currentIndex += slidesToShow;
        if (currentIndex >= slideCount) {
            currentIndex = 0;
        }
        slideContainer.style.transition = 'transform 1s ease';
        slideContainer.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
    }

    setInterval(moveSlides, 3000);
});




        // Filtro de pesquisa
        document.addEventListener("DOMContentLoaded", function() {
            const searchInput = document.querySelector('.search input');
            const tickets = document.querySelectorAll('.ticket');

            searchInput.addEventListener('input', function() {
                const query = searchInput.value.toLowerCase();
                tickets.forEach(ticket => {
                    const text = ticket.textContent.toLowerCase();
                    const category = ticket.dataset.category.toLowerCase();
                    ticket.style.display = text.includes(query) || category.includes(query) ? 'block' : 'none';
                });
            });
        });

        // Melhoria na visualização dos tickets ao passar o mouse
        document.addEventListener("DOMContentLoaded", function() {
            const tickets = document.querySelectorAll('.ticket');

            tickets.forEach(ticket => {
                ticket.addEventListener('mouseenter', function() {
                    ticket.style.transform = 'scale(1.1)';
                    ticket.style.transition = 'transform 0.3s';
                });

                ticket.addEventListener('mouseleave', function() {
                    ticket.style.transform = 'scale(1)';
                });
            });
        });
    </script>
