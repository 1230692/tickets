<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Bem-Vindo Tickets</title>
    <link rel="stylesheet" href="Styles/index.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <img src="Images/LogoSemFundo.png" alt="Logotipo">
            </div>
            <div class="box login">
                <h2 class="CorTit">Login</h2>
                <form action="login.php" method="post">
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
        <div class="box register">
            <h2 class="CorTit">Crie uma conta</h2>
            <form action="register.php" method="post" onsubmit="return validarFormulario();">
                <input type="text" name="first_name" id="first_name" placeholder="Primeiro nome" required>
                <input type="text" name="surname" id="surname" placeholder="Sobrenome" required>
                <input type="tel" name="mobile" id="ntelemovel" placeholder="Numero de telemóvel" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirmar password" required>
                <div class="RadioButton">
                    <label><input type="radio" name="RadioButton" value="Cliente" required> Cliente</label>
                    <label><input type="radio" name="RadioButton" value="Vendedor" required> Vendedor</label>
                </div>
                <input type="submit" value="Criar Conta">
            </form>
        </div>
    </div>
    <script>
        function validarFormulario() {
            return validarNome() && validarTelefone() && validarSenha();
        }

        function validarNome() {
            var firstName = document.getElementById("first_name").value;
            var surname = document.getElementById("surname").value;

            if (!isAlpha(firstName) || !isAlpha(surname)) {
                alert("Por favor, certifique-se de que todos os campos de nome contêm apenas letras.");
                return false;
            }

            return true;
        }

        function isAlpha(str) {
            return /^[a-zA-Z]+$/.test(str);
        }

        function validarTelefone() {
            var mobile = document.getElementById("ntelemovel").value;

            if (!/^\d+$/.test(mobile)) {
                alert("Por favor, insira apenas números no campo de telemóvel.");
                return false;
            }

            return true;
        }

        function validarSenha() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;

            var senhaValida = /^(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{7,}$/.test(password);

            if (!senhaValida) {
                alert("A senha deve ter, no mínimo, sete caracteres.\nComeçar com uma letra maiúscula.\nConter, pelo menos, um número.");
                return false;
            }

            if (password !== confirmPassword) {
                alert("As senhas não correspondem.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
